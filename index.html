<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GroupChat</title>
    <!-- stylesheet linked -->
    <link rel="stylesheet" href="style.css" />

    <!-- poppins font added -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <!-- asideBar -->
      <aside class="aside-container">
        <!-- asidebar header -->
        <header class="aside-head">
          <div class="invite">
            <i class="fa-solid fa-plus"></i>
            <span>invite friends</span>
          </div>
          <div class="search">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </header>
        <!-- asidebar section -->
        <section class="aside-section">
          <details class="detail-of-user">
            <figure>
              <img src="" alt="img" />
              <span>gowtham</span>
            </figure>
          </details>
        </section>
      </aside>
    </main>

    <!-- script file linked -->
    <script src="script.js"></script>

    <!-- fontawsome file added -->
    <script
      src="https://kit.fontawesome.com/93a594ec83.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
