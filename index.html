<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GroupChat</title>
    <!-- stylesheet linked -->
    <link rel="stylesheet" href="style.css" />

    <!-- poppins font added -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="overley"></div>
      <div class="mobile-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- asideBar -->
      <aside class="aside-container">
        <!-- asidebar header -->
        <header class="aside-head">
          <div class="invite">
            <i class="fa-solid fa-plus"></i>
            <span>invite friends</span>
          </div>
          <div class="search">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </header>
        <!-- asidebar section -->
        <section class="aside-section">
          <div class="detail-of-user">
            <figure>
              <img src="/assets/Gowtham image.jpg" alt="img" />
            </figure>
            <span>gowtham</span>
          </div>
          <!-- rest of the data show it from sideBarData -->
        </section>
        <footer class="aside-foot">
          <div class="views">
            <span>1 spoker 7 viewers</span>
          </div>
          <div class="settings">
            <i class="fa-solid fa-thumbtack"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
        </footer>
      </aside>
      <!-- groupchart message -->
      <section class="msg-container">
        <div class="msg-pannel">
          <div class="chat">
            <img src="/assets/Gowtham image.jpg" alt="img" />
            <div class="name-date-msg">
              <div class="name-date">
                <span>gowtham</span>

                <div class="date">6-7 12:53</div>
              </div>
              <div class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Quisquam beatae voluptate voluptatum veritatis, optio laborum et
                at, repellat, nisi excepturi ipsa quas maiores! Quae corrupti
                voluptatibus eos aperiam suscipit laborum?
              </div>
            </div>
          </div>
          <!-- rest of the data show it here -->
        </div>
        <div class="input-field">
          <input type="text" placeholder="Type a message..." />
          <div class="input-icon-group">
            <i class="fa-regular fa-face-smile"></i>
            <i class="fa-solid fa-upload"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </div>
      </section>
    </main>

    <!-- script file linked -->
    <script src="script.js"></script>

    <!-- fontawsome file added -->
    <script
      src="https://kit.fontawesome.com/93a594ec83.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
